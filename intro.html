<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Ajax</title>
</head>
<body>
    <p id="demo">How we reload data from other file</p>
    <button onclick="loadData()">Click</button>
    <script>
        function loadData(){
            var xhttp=new XMLHttpRequest();
            xhttp.onreadystatechange=function(){
                if(this.readyState==4 && this.status==200){
                    console.log(this.responseText);
                    document.getElementById("demo").innerHTML=this.responseText;

                }else if(this.readyState==4&&this.status==404){
                    document.getElementById("demo").innerHTML="file is not found";
                }

            }
            // xhttp.open("GET","content/readme.txt",true);
            xhttp.open("GET","https://jsonplaceholder.typicode.com",true);

            xhttp.send();
        }
    </script>

</body>
</html>
